<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FORMS</title>
    <link rel="stylesheet" href="fixscreen.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="forms.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-12 text-center">
                <h2>BIO-DATA</h2>
                <div class="mb-4 d-flex justify-content-center">
                    <img id="selectedImage" src="forms.png"
                        alt="Upload Image" class="img-prof" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 bg-dark text-light text-medium">
                <b>PERSONAL INFORMATION</b>
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="positionDesired">Position Desired</label>
                <input type="text" class="form-control" id="positionDesired" placeholder="Position Desired">
            </div>
            <div class="col-6">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-6">
                <label for="nickname">Nickname</label>
                <input type="text" class="form-control" id="nickname" placeholder="Nickname">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-12">
                <label for="presentAddress">Present Address</label>
                <input type="text" class="form-control" id="presentAddress" placeholder="Address">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-12">
                <label for="permanentAddress">Permanent Address</label>
                <input type="text" class="form-control" id="permanentAddress" placeholder="Address">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="placeOfBirth">Place of Birth</label>
                <input type="text" class="form-control" id="placeOfBirth" placeholder="Address">
            </div>
            <div class="col-6">
                <label for="contactNo">Contact No(s)</label>
                <input type="number" class="form-control" id="contactNo" placeholder="Contact">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" class="form-control" id="dateOfBirth">
            </div>
            <div class="col-6">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-4">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Gender">
            </div>
            <div class="col-4">
                <label for="age">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age">
            </div>
            <div class="col-4">
                <label for="civilStatus">Civil Status</label>
                <input type="text" class="form-control" id="civilStatus" placeholder="Civil Status">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="religion">Religion</label>
                <input type="text" class="form-control" id="religion" placeholder="Religion">
            </div>
            <div class="col-6">
                <label for="citizenship">Citizenship</label>
                <input type="text" class="form-control" id="citizenship" placeholder="Citizenship">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="languageSpoken">Language Spoken</label>
                <input type="text" class="form-control" id="languageSpoken" placeholder="Language">
            </div>
            <div class="col-3">
                <label for="height">Height (cm)</label>
                <input type="number" class="form-control" id="height" placeholder="cm">
            </div>
            <div class="col-3">
                <label for="weight">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" placeholder="kg">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="spouseName">Name of Spouse</label>
                <input type="text" class="form-control" id="spouseName" placeholder="Name of Spouse">
            </div>
            <div class="col-6">
                <label for="spouseOccupation">Occupation</label>
                <input type="text" class="form-control" id="spouseOccupation" placeholder="Occupation">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-12">
                <label for="children">Children's name/s and date of birth</label>
                <input type="text" class="form-control" id="children" placeholder="Children's names and DOB">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="fatherName">Father</label>
                <input type="text" class="form-control" id="fatherName" placeholder="Father">
            </div>
            <div class="col-6">
                <label for="fatherOccupation">Occupation</label>
                <input type="text" class="form-control" id="fatherOccupation" placeholder="Occupation">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="motherName">Mother</label>
                <input type="text" class="form-control" id="motherName" placeholder="Mother">
            </div>
            <div class="col-6">
                <label for="motherOccupation">Occupation</label>
                <input type="text" class="form-control" id="motherOccupation" placeholder="Occupation">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-12">
                <label for="emergencyContact">Person to be contacted in case of emergency</label>
                <input type="text" class="form-control" id="emergencyContact" placeholder="Name">
            </div>
        </div>

        <div class="row">
            <div class="col-12 bg-dark text-light text-medium">
                <b>EDUCATIONAL BACKGROUND</b>
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="elementarySchool">Elementary</label>
                <input type="text" class="form-control" id="elementarySchool" placeholder="School">
            </div>
            <div class="col-6">
                <label for="elementaryYears">Years Attended</label>
                <input type="date" class="form-control" id="elementaryYears" placeholder="Years">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="highSchool">High School</label>
                <input type="text" class="form-control" id="highSchool" placeholder="School">
            </div>
            <div class="col-6">
                <label for="highSchoolYears">Years Attended</label>
                <input type="date" class="form-control" id="highSchoolYears" placeholder="Years">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-6">
                <label for="college">College</label>
                <input type="text" class="form-control" id="college" placeholder="School">
            </div>
            <div class="col-6">
                <label for="collegeYears">Years Attended</label>
                <input type="date" class="form-control" id="collegeYears" placeholder="Years">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-12">
                <label for="degreeReceived">College Degree Received</label>
                <input type="text" class="form-control" id="degreeReceived" placeholder="Degree/s">
            </div>
        </div>

        <div class="row text-small">
            <div class="col-12">
                <label for="skills">Skills</label>
                <input type="text" class="form-control" id="skills" placeholder="Skills">
            </div>
        </div>

        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div data-mdb-ripple-init class="btn btn-primary btn-rounded">
                    <label class="form-label text-white m-1" for="customFile1">Upload Profile</label>
                    <input type="file" class="form-control d-none" id="customFile1" accept="image/*"
                        onchange="displaySelectedImage(event, 'selectedImage')">
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="forms.js"></script>

</body>

</html>
